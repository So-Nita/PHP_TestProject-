<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-3 col-xl-2 p-0 bg-primary">
          <nav
            class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top"
            id="sidebar"
          >
            <div class="text-center p-3">
              <img
                src="https://impreza.us-themes.com/wp-content/uploads/paolo-bendandi-D-8XODEIr_s-unsplash.jpg"
                alt="profile picture"
                class="img-fluid rounded-circle my-4 p-1 d-none d-md-block shadow"
              />
              <a href="#" class="navbar-brand mx-0 font-weight-bold text-nowrap"
                >XXXXXXXXXXXXX</a
              >
            </div>
            <button
              type="button"
              class="navbar-toggler border-0 order-1"
              data-toggle="collapse"
              data-target="#nav"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-last" id="nav">
              <ul class="navbar-nav flex-column w-100 justify-content-center">
                <li class="nav-item">
                  <a href="./product.html" class="nav-link bg-light px-5 text-black-50">
                    Product</a
                  >
                </li>
                <li class="nav-item">
                  <a href="tax.html" class="nav-link bg-secondary my-4">
                    Tax
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="discount.html"
                    class="nav-link bg-light text-black-50"
                  >
                    Discount
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </aside>
        <main class="col px-0 flex-grow-1">
          <div
            class="btn btn-secondary float-end me-5 mt-5"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Insert
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Insert Tax Product
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="mb-3 row">
                      <label for="inputPassword" class="col-3 col-form-label"
                        >Selete Item</label
                      >
                      <div class="col-9">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option value="0">All</option>
                          <option value="1">String</option>
                          <option value="2">Coca</option>
                          <option value="3">coffee</option>
                        </select>
                      </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="tax_amount" class="col-3 col-form-label"
                        >Tax Amount</label
                      >
                      <div class="col-9">
                        <input
                          type="number"
                          class="form-control"
                          id="tax_amount"
                        />
                      </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="tax_amount" class="col-3 col-form-label">Start date</label>
                      <div class="col-9">
                        <input
                          type="date"
                          class="form-control"
                          id="tax_amount"
                        />
                      </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="tax_amount" class="col-3 col-form-label"
                        >End date</label
                      >
                      <div class="col-9">
                        <input
                          type="date"
                          class="form-control"
                          id="tax_amount"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <table class="table table-striped">
              <thead>
                <th>Tax_id</th>
                <th>Product_name</th>
                <th>Amount</th>
                <th>Start_date</th>
                <th>End_date</th>
              </thead>
              <tbody>
                <th>1</th>
                <th>string</th>
                <th>12</th>
                <th>2012-12-12</th>
                <th>2012-12-12</th>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
